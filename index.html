<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Галерея Историй</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 15px;
      padding: 15px;
      height: 100vh;
      box-sizing: border-box;
    }
    .box {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 10px;
    }
    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .description {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px;
      text-align: center;
      display: none;
    }
    .box.active .description {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Вставленная фото на первое место -->
  <div class="box" onclick="showDescription(this)">
    <img src="https://i.ibb.co.com/99fMxnJR/fon.jpg" alt="Зеркальное селфи">
    <div class="description">15.10.2025</div>
  </div>

  <!-- Остальные фото -->
  <div class="box" onclick="showDescription(this)">
    <img src="photo2.jpg" alt="Фото 2">
    <div class="description">Описание фото 2</div>
  </div>

  <div class="box" onclick="showDescription(this)">
    <img src="photo3.jpg" alt="Фото 3">
    <div class="description">Описание фото 3</div>
  </div>

  <div class="box" onclick="showDescription(this)">
    <img src="photo4.jpg" alt="Фото 4">
    <div class="description">Описание фото 4</div>
  </div>

  <div class="box" onclick="showDescription(this)">
    <img src="photo5.jpg" alt="Фото 5">
    <div class="description">Описание фото 5</div>
  </div>

  <div class="box" onclick="showDescription(this)">
    <img src="photo6.jpg" alt="Фото 6">
    <div class="description">Описание фото 6</div>
  </div>

  <div class="box" onclick="showDescription(this)">
    <img src="photo7.jpg" alt="Фото 7">
    <div class="description">Описание фото 7</div>
  </div>

  <div class="box" onclick="showDescription(this)">
    <img src="photo8.jpg" alt="Фото 8">
    <div class="description">Описание фото 8</div>
  </div>

  <div class="box" onclick="showDescription(this)">
    <img src="photo9.jpg" alt="Фото 9">
    <div class="description">Описание фото 9</div>
  </div>

  <script>
    function showDescription(box) {
      document.querySelectorAll('.box').forEach(b => b.classList.remove('active'));
      box.classList.add('active');
    }
  </script>

</body>
</html>
